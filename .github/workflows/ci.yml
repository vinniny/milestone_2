name: verilog-ci
on: [push, pull_request]
jobs:
  lint-and-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator iverilog
      - name: Check no for/generate
        run: 10_sim/check_forbidden.sh
      - name: Lint (Verilator)
        run: make lint
      - name: Simulate (Icarus) – LED demo
        run: make run TIMEOUT=90 VVPARGS='+TB_MAX_CYCLES=50000'

      - name: Simulate (Icarus) – AUIPC/LUI
        run: make run TIMEOUT=90 HEX=02_test/dump/mem.dump VVPARGS='+TB_MAX_CYCLES=50000'
      - name: Generate compliance matrix
        run: make compliance
      - name: Upload compliance artifact
        uses: actions/upload-artifact@v4
        with:
          name: compliance-matrix
          path: 99_doc/COMPLIANCE.md
